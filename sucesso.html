<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="vue.js"></script>
  <script>
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            document.getElementById("smsButton").setAttribute("href", "sms:3040?body=TG");
            console.log("android");
        }
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            document.getElementById("smsButton").setAttribute("href", "sms:/3040&body=TG");
        }
    }
  </script>
  <title>VUE.js for LP</title>
</head>
<body onload="getMobileOperatingSystem()">
  <div id="app">
    <div id="wrapper" v-cloak="v-cloak">
      <header>
        <div class="container">
          <div>
            <h1>Muito bem</h1>
            <p>{{ content }}</p>
          </div>
          <!-- for iOS -->
          <div class="header-img">
            <img src="header-img.png" v-bind:alt="headerIMG"/>
          </div>
          <a id="smsButton">
            <button class="btn">{{ ctaBtn1 }}</button>
            </a>
        </div>
      </header>
      <section class="features">
        <div class="container">
          <h2>{{ featuresTitle }}</h2>
          <div class="items">
            <div class="item item1">
              <p>{{ firstItemTitle }}</p><span>{{ firstItemContent }}</span>
            </div>
            <div class="item item1">
              <p>{{ secondItemTitle }}</p><span>{{ secondItemContent }}</span>
            </div>
            <div class="item item1">
              <p>{{ thirdItemTitle }}</p><span>{{ thirdItemContent }}</span>
            </div>
          </div>
        </div>
        <div class="img img1"></div>
      </section>
      <section class="como">
        <div class="img img2"></div>
        <div class="container">
          <div>
            <h2>{{ comoTitle }}</h2>
            <p>{{como1}}</p>
            <p>{{como2}}</p>
          </div>
        </div>
      </section>
      <section class="cta">
        <div class="container">
          <h2>{{ ctaTitle }}</h2>
          <button class="btn">{{ ctaBtn2 }}</button>
        </div>
      </section>
      <footer>
        <div class="background"></div>
        <div class="container">
          <div class="download">
            <p>{{ctaFooter}}</p><a v-if="appStore" v-bind:href="appStore"><img src="badge-app-store.png" alt="badge download app store"/></a><a v-if="playStore" v-bind:href="playStore"><img src="badge-play-store.png" alt="badge download app store"/></a>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="data.js"></script>
</body>
